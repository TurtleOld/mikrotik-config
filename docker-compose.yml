version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mikrotik-config-web
    ports:
      - '8000:8000'
    environment:
      - APP_ENV=production
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3

