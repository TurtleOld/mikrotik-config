version: '3.8'

services:
  web:
    image: ghcr.io/turtleold/mikrotik-config:main
    container_name: mikrotik-config-web
    ports:
      - '8000:8000'
    environment:
      - APP_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

